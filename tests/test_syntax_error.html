        <script>

                base: 'build/',
                coverage: ['lfr-yeti-syntax-error']

                (new Y.Test.Console()).render('#logger');

                var suite = new Y.Test.Suite('lfr-yeti-syntax-error');

                suite.add(new Y.Test.Case({
                    name: 'syntax-error',
                    'test that never runs': function() {
                        var test = this;

                        Y.Assert.pass('This test won\'t ever run');
                    }
                }));

                Y.Test.Runner.add(suite);

                Y.Test.Runner.setName('lfr-yeti-syntax-error');
                Y.Test.Runner.run();
            });

            This is a syntax error!!
        </script>
