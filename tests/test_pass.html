<!DOCTYPE html>
<html>
    <head>
        <title>lfr-yeti-pass</title>
        <script src="build/aui/aui.js"></script>
    </head>

    <body class="yui3-skin-sam">
        <div id="logger"></div>

        <script>
            YUI({
                base: 'build/',
                coverage: ['lfr-yeti-pass']
            }).use('test-console', 'test', function(Y) {

                (new Y.Test.Console()).render('#logger');

                var suite = new Y.Test.Suite('lfr-yeti-pass');

                suite.add(new Y.Test.Case({
                    name: 'Pass',
                    'test that passes': function() {
                        var test = this;

                        Y.Assert.pass('This test always passes');
                    }
                }));

                Y.Test.Runner.add(suite);

                Y.Test.Runner.setName('lfr-yeti-pass');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
