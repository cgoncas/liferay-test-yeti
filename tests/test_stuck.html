<!DOCTYPE html>
<html>
    <head>
        <title>lfr-yeti-stuck</title>
        <script src="build/aui/aui.js"></script>
    </head>

    <body class="yui3-skin-sam">
        <div id="logger"></div>

        <script>
            YUI({
                base: 'build/',
                coverage: ['lfr-yeti-stuck']
            }).use('test-console', 'test', function(Y) {

                (new Y.Test.Console()).render('#logger');

                var suite = new Y.Test.Suite('lfr-yeti-stuck');

                suite.add(new Y.Test.Case({
                    name: 'Stuck',
                    'test that simulates a browser not going back to yeti': function() {
                        window.location.href = 'http://www.liferay.com';

                        this.wait();
                    }
                }));

                Y.Test.Runner.add(suite);

                Y.Test.Runner.setName('lfr-yeti-stuck');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
